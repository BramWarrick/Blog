{% extends "/blog/base.html" %}

{% block content %}

	{% for entry in entries %}

		{{ entry.render(user_curr, author) | safe }}

	{% endfor %}


	{% for comment in comments %}

		{{ comment.render() | safe }}
		
	{% endfor %}


	{% if user_curr %}

		{% include "/blog/comment_admin.html" %}

	{% endif %}

{% endblock %}
