  <!-- Begin Blog entry -->
  <article>
    <div class="row">
      <div class="col-md-10">
        <h3>
          {{ comment.author }}
        </h3>
      </div>
      <div class="col-md-2 header-date">
        <small>
          Created: {{  comment.created.strftime("%b %d, %Y")  }}
        </small>
      </div>
    </div>

    <!-- Blog content with <br> replaced in for line breaks-->
    <div class="row text-center">
      <p class="col-md-10 col-md-offset-1 text-left lead">
        {{ comment._render_text| safe }}
      </p>
    </div>

  <div class="row">
    <div class="col-md-12">
      <hr class="hr">
    </div>
  </div>
