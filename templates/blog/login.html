{% extends "/blog/base.html" %}

{% block content %}
  <div class="row">
    <h2 class="col-md-4 col-md-offset-3">Login</h2>
  </div>

  <br>
  
    <form method="post">

      <div class="row margin-bottom-sm">
        <label class="col-md-2 col-md-offset-1 text-right">
          Username
        </label>
        <input class="col-md-3" type="text" name="username" value="{{ username }}" placeholder="Username">
      </div>

      <div class="row margin-bottom-sm">
        <label class="col-md-2 col-md-offset-1 text-right">
          Password
        </label>
        <input class="col-md-3" type="password" name="password" value="{{ password }}" placeholder="Password">
      </div>

      {% if login_error %}
        <div class="row">
          <div class="col-md-3 col-md-offset-3 bg-danger margin-top-sm margin-bottom-sm text-center">
            <strong>{{ login_error }}</strong>
          </div>
        </div>
      {% endif %}

      <div class="row margin-bottom-sm">
        <input class="col-md-1 col-md-offset-4" type="submit">
      </div>

    </form>
 
 {% endblock %}
