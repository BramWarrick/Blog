  <!-- Begin Blog entry -->
  <article>
    <div class="row">
      <div class="col-md-12">
        <h2>
          {{ entry.subject }}
        </h2>
      </div>
    </div>

    <!-- Blog content -->
    <div class="row text-center">
      <div class="col-md-10 col-md-offset-1">
        <p>
          {{ entry.content | safe }}
        </p>
      </div>
    </div>
  </article>

  <div class="row">
    <div class="col-md-12">
      <hr class="hr">
    </div>
  </div>
